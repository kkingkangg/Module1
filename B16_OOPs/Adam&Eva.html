<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam n Eva</title>
</head>
<body>

<script>
    function Apple() {
        this.weight=10;
        this.decrease=function () {
            if(this.weight>0)
                this.weight--;
        }
        this.isEmpty=function () {
            if(this.weight==0)
                return true;
            return false;
        }
        this.getWeight=function () {
            return this.weight;
        }

    }



    function Human(name,gender,weight) {
        this.name=name;
        this.gender=gender;
        this.weight=weight;
        this.isMale=function () {
            return this.gender;
        }
        this.setGender=function (gender) {
            this.gender=gender;
        }
        this.getName=function () {
            return this.name;
        }
        this.setName=function (name) {
            this.name=name;
        }
        this.getWeight=function () {
            return this.weight;
        }
        this.setWeight=function (weight) {
            this.weight=weight;
        }
        this.checkApple=function (apple) {
            if(apple.isEmpty())
                return false;
            return true;
        }
        this.eat=function (apple) {
            if(this.checkApple(apple)){
                this.weight++;
                apple.decrease();
            }
        }
        this.say=function () {
            document.write("An cung met");
        }
    }


    let apple=new Apple();
    let adam=new Human("Adam", true, 100);
    let eva=new Human("Eva", false, 50);
    for (let i=0; i<5; i++){
        adam.eat(apple);
        eva.eat(apple);
    }


</script>
</body>
</html>
