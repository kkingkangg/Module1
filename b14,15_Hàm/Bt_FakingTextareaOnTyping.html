<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Typing:</h1>
<form name="form">
    <textarea name="txt" id="text" cols="50" rows="10" onkeydown="typeText()"></textarea>
</form>
<script>
    let a = [], n= "";
    a[1]='A';a[2]="h";a[3]="i";a[4]="h";a[5]="i";a[6]=' ';a[7]="B";a[8]='a';a[9]='k';a[10]="a";a[11]='!';a[12]='!';
    function typeText(){
        t=document.form.txt.value;
        j=t.length;
        if (j>0){
            for (let i=1;i<=j; i++){
                n = n+a[i];
                if (i==12){
                    document.form.txt.value= "";
                    n="";
                }
            }
        }
        document.form.txt.value = n;
        n="";
        setTimeout("typeText()", 1);
    }
</script>
</body>
</html>
