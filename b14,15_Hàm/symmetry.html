<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi');
    function check(str) {
        for (let i = 0, j = str.length-1; i <= j; i++, j--) {
            if (str[i] !== str[j])
                return false;
        }
        return true;
    }
    if (check(str))
        document.write("đúng");
    else
        document.write("sai");
</script>
</body>
</html>
