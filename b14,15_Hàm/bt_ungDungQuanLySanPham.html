<script>
    let array = [];
    function drawTable(arr) {
        let table = '<table border="solid 1px">';
        for (let i = 0; i < arr.length; i++) {
            table += '<tr>'
            table += '<td>' + arr[i] + '</td>';
            table += '<td><input type="button" value="edit"></td>';
            table += '<td><input type="button" value="delete"></td>';
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    }


    function add() {
        let n = document.getElementById('newProduct').value;
        arr.push(n);
    }






</script>
